<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/estilo_menu.css">
    <title>Gestión de Turnos</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Gestión de Turnos</h1>
            <nav>
                <ul>
                    <li><a href="#crear-turno">Crear Turno Manual</a></li>
                    <li><a href="#asignar-turnos">Asignar Turnos Automáticamente</a></li>
                    <li><a href="#exportar-datos">Exportar Datos</a></li>
                    <li><a href="#ver-estadisticas">Ver Estadísticas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="crear-turno" class="section-container">
            <h2>Crear Turno Manual</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="empleado_id">ID del Empleado:</label>
                    <input type="text" id="empleado_id" name="empleado_id" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario" required>
                </div>
                <div class="form-group">
                    <label for="dia">Día:</label>
                    <input type="date" id="dia" name="dia" required>
                </div>
                <div class="form-group">
                    <label for="horas_extras">Horas Extras:</label>
                    <input type="number" id="horas_extras" name="horas_extras" min="0">
                </div>
                <button type="submit" name="crear_turno">Crear Turno</button>
            </form>
        </section>

        <section id="asignar-turnos" class="section-container">
            <h2>Asignar Turnos Automáticamente</h2>
            <form method="POST">
                <button type="submit" name="asignar_turnos">Asignar Turnos</button>
            </form>
        </section>

        <section id="exportar-datos" class="section-container">
            <h2>Exportar Datos</h2>
            <form method="POST">
                <button type="submit" name="exportar_excel">Exportar a Excel</button>
                <button type="submit" name="exportar_pdf">Exportar a PDF</button>
            </form>
        </section>

        <section id="ver-estadisticas" class="section-container">
            <h2>Ver Estadísticas</h2>
            <form method="POST" action="{{ url_for('ver_estadisticas') }}">
                <button type="submit">Ver Estadísticas</button>
            </form>
        </section>
    <footer>
        <p>&copy; 2024 Gestión de Turnos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
